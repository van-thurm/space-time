<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Log Palette</title>
    <style>
      :root {
        --light-background: #ffffff;
        --light-foreground: #0a0a0a;
        --light-muted: #737373;
        --light-border: #e5e5e5;
        --light-accent: #b86a1f;
        --light-success: #2f8f5a;
        --light-surface: #f5f5f5;
        --light-danger: #d66a2f;
        --dark-background: #0a0a0a;
        --dark-foreground: #ffffff;
        --dark-muted: #a3a3a3;
        --dark-border: #262626;
        --dark-accent: #e39b4c;
        --dark-success: #68c790;
        --dark-surface: #171717;
        --dark-danger: #f08a4b;
      }
      * { box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      body { margin: 0; background: #111; color: #fff; padding: 24px; }
      h1 { margin: 0 0 12px; font-size: 16px; letter-spacing: 0.04em; text-transform: uppercase; }
      .wrap { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      .panel { border: 1px solid #333; padding: 14px; background: #0d0d0d; }
      .panel h2 { margin: 0 0 10px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.06em; color: #bbb; }
      .swatch { display: grid; grid-template-columns: 88px 1fr auto; align-items: center; gap: 10px; margin-bottom: 8px; }
      .chip { height: 28px; border: 1px solid #444; }
      .name { font-size: 12px; color: #ddd; text-transform: lowercase; }
      .hex { font-size: 11px; color: #999; }
    </style>
  </head>
  <body>
    <h1>Block Log Color Palette</h1>
    <div class="wrap">
      <section class="panel">
        <h2>Light Theme</h2>
        <div class="swatch"><div class="chip" style="background:var(--light-background)"></div><span class="name">background</span><span class="hex">#ffffff</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-foreground)"></div><span class="name">foreground</span><span class="hex">#0a0a0a</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-muted)"></div><span class="name">muted</span><span class="hex">#737373</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-border)"></div><span class="name">border</span><span class="hex">#e5e5e5</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-surface)"></div><span class="name">surface</span><span class="hex">#f5f5f5</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-accent)"></div><span class="name">accent</span><span class="hex">#b86a1f</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-success)"></div><span class="name">success</span><span class="hex">#2f8f5a</span></div>
        <div class="swatch"><div class="chip" style="background:var(--light-danger)"></div><span class="name">danger</span><span class="hex">#d66a2f</span></div>
      </section>
      <section class="panel">
        <h2>Dark Theme</h2>
        <div class="swatch"><div class="chip" style="background:var(--dark-background)"></div><span class="name">background</span><span class="hex">#0a0a0a</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-foreground)"></div><span class="name">foreground</span><span class="hex">#ffffff</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-muted)"></div><span class="name">muted</span><span class="hex">#a3a3a3</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-border)"></div><span class="name">border</span><span class="hex">#262626</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-surface)"></div><span class="name">surface</span><span class="hex">#171717</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-accent)"></div><span class="name">accent</span><span class="hex">#e39b4c</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-success)"></div><span class="name">success</span><span class="hex">#68c790</span></div>
        <div class="swatch"><div class="chip" style="background:var(--dark-danger)"></div><span class="name">danger</span><span class="hex">#f08a4b</span></div>
      </section>
    </div>
  </body>
</html>
